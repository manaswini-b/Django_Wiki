<html>
<head>
	<title>Wiki</title>
	<h1>Django_Wiki</h1>
	<a href="/">Home</a> | <a href="/browse">Browse All</a> | <a href="/search">Search</a> | <a href="/add">Add a article</a>
	<hr/>
</head>
<body>
	<h1> All Article in {{page_name}} </h1>
	{% if data %}
	<ul>
   {% for e in data %}
      <li><a href="/wiki/{{e.name}}/">{{e.name}}</a></li>
   {% endfor %}
{% else %}
   There are no articles.
{% endif %}
</body>
</html>
