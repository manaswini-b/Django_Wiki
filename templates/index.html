<!DOCTYPE html>
<html>
<head>
	<title>Wiki</title>
</head>
<body>
	<h1> Articles </h1>
	{% if data %}
	<ul>
   {% for e in data %}
      <li><a href="/wiki/{{e.name}}/">{{e.name}}</a></li>
   {% endfor %}
{% else %}
   There are no articles.
{% endif %}
<hr/>
<a href="/add">Create a article</a>
</body>
</html>
